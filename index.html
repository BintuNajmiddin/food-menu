<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food POS Dark</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->
    </head>
<body>
    
<div class="container">
    <div class="row header">
        <div class="column2">
            <h1 class="main-h">Restoran nomi</h1>
            <p class="date">Tuesday, 2 Feb 2021</p>
            <nav class="navbar">
                <a class="link active" data-type="-1" href="#">All dishes</a>
                <a class="link" data-type="0" href="#">Hot Dishes</a>
                <a class="link" data-type="1" href="#">Cold Dishes</a>
                <a class="link" data-type="2" href="#">Soup</a>
                <a class="link" data-type="3" href="#">Grill</a>
                <a class="link" data-type="4"href="#">Salads</a>
                <a class="link" data-type="5" href="#">Desserts</a>
            </nav> 
        </div>
        <div class="column2">
            <div class="input-box">
                <i class="icon-search1"></i>
                <input id="input" type="text" placeholder="Search for food, coffe, etc..">
            </div>
        </div>
    </div>
    <div class="row">
        <h2 class="choose">Choose Dishes</h2>
        <div class="inp-box">
            <i class="icon-arrow-bottom"></i>
            <select id="dining" >
                <option value="">Dine in</option>
            </select>
        </div>
    </div>
    
    <div class="small-container">
        
    </div>
    <span class="fixed-button"></span>
</div>

<section class="bg-section">
    <button class="bg-close"><i class="fas fa-arrow-left"></i></button>
    <h1>Confirmation</h1>

    <div class="basketProducts"></div>

    <div class="row">
        <span class="total_text">Sub total</span>
        <span class="price_sum">0</span>
    </div>
</section>

    <script src="main.js"></script>
</body>
</html>
